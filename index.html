<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="html description "/>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="animate/animate.css" />

    <title>Cotizador</title>
  </head>

  <body id="body">
    <div id="api"></div>
    <div class="container p-5">
      <div class="row">
        <main class="col-12 col-md-12 col-lg-8">
          <div class="row">
            <div class="col-12 text-center">
              <h1>Cotizador</h1>
            </div>
          </div>
          <div class="row" id="formulario">
            <div class="col-12">
              <div class="form-group row">
                <p class="lead">
                  A continuación ingrese la información para obtener una
                  cotización aproximada del servicio
                </p>
                <div class="row">
                  <div class="col-12 col-md-3 pb-3">
                    <label for="nombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese su nombre"
                      />
                  </div>
                  <div class="col-12 col-md-3 pb-3">
                    <label for="nombre">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingrese su nombre"
                      />
                  </div>
                  <div class="col-12 col-md-6 pb-3">
                    <label for="correo">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      id="correo"
                      placeholder="Ingrese su Correo electrónico"
                      />
                  </div>
                  <div class="col-12 col-md-6 pb-3">
                    <label for="marca">Seleccione la marca del dispositivo</label>
                    <select
                      name="marca"
                      id="marca"
                      class="form-control">
                      <option value="" disabled>-- Seleccione --</option>
                      <option selected="true" value="1">
                        Nikon
                      </option>
                      <option value="2" disabled>Ecosystem Xiaomi</option>
                      <option value="3" disabled>Xiaomi Smartphone</option>
                      <option value="4" disabled>Midea</option>
                      <option value="5" disabled>Otro</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="servicio">Servicio solicitado</label>
                    <select
                      name="tiposervicio"
                      id="tipoServicio"
                      class="form-control">
                      <option value="" disabled selected>
                        -- Seleccione el servicio --
                      </option>
                    </select>
                  </div>
                  <div class="col-12 col-md-12 pt-2">
                    <div
                      id="divRepuestos"
                      class="col-12 col-md-12 pt-2 pb-1"></div>
                    <div class="row" id="tipoRepuesto"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <aside class="col-12 col-md-12 col-lg-4">
          <div class="container justify-content-center">
            <div class="col-xs-1-12">
              <div class="card">
                <div class="card-body text-center">
                  <h3 class="card-title">Descripción del servicio</h3>
                  <div id="subTotal"></div>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="yaAgregado"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <pre-footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12 text-center">
            <p class="lead wow fadeInUp">
              © 2022 - Jeisson Forero - Todos los derechos reservados
            </p>
          </div>
        </div>
      </div>
    </pre-footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="scripts/main.js"></script>

    <script src="animate/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
